<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden-image{
            display: none;
        }
        .visible-image{
            display: block;
        }
       
    </style>
</head>
<body>
    <h1>Your image is visible</h1>
    <button>toggle image</button>
    <img class="visible-image"
    src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75"
    alt="Course Image"
    id="img"
  />

    <script>
        const text=document.getElementsByTagName('h1')
        const image=document.querySelector('img')
        const button =document.querySelector('button')

        button.addEventListener('click',()=>{
            console.log("my nameis rohti ");
            // alert("are yo sure")
       
            if(image.classList.contains('visible-image')){
                image.classList.remove('visible-image')
                image.classList.add('hidden-image')
                text.textContent="your image is hidden"
            }
            else{
                image.classList.remove('hidden-image')
                image.classList.add('visible-image')
                text.textContent="your image is visible"
            
            }
        })
    </script>
</body>
</html>
