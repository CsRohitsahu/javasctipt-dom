<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        select {
            padding: 0.4rem 2rem;
           
        }
    </style>
</head>
<body>
    <h1></h1>
    <select></select>

    
    
    <script>
         let language=["c","c++","java",'python',"R","javascript",'c#']
   document.querySelector('h1').textContent="Which is your favorite progrmaming language"
   let select=document.querySelector("select")
   for(let i=0;i<language.length;i++){
    var option = document.createElement("option");
    option.text=language[i]
    select.add(option)
   }


    </script>
</body>
</html>
